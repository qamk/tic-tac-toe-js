<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <div class="header-text-container">
      <h1 class="title">Tic Tac Toe</h1>
      <p class="subtitle">
        Welcome to this game of tic tac toe! This is a simple game designed to utilise
        Factory Functions and Module patterns in JavaScript as far as possible.
      </p>
    </div>
    <button class="game-button" id="start">Start game</button>
  </header>
  <main>
    <div id="game_messages">

    </div>
    <div class="board-container" id="game_board">
      <div class="cell" data-position="0"></div>
      <div class="cell" data-position="1"></div>
      <div class="cell" data-position="2"></div>
      <div class="cell" data-position="3"></div>
      <div class="cell" data-position="4"></div>
      <div class="cell" data-position="5"></div>
      <div class="cell" data-position="6"></div>
      <div class="cell" data-position="7"></div>
      <div class="cell" data-position="8"></div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
